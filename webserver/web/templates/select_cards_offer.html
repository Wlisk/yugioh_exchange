<!-- CARTAS DO USUARIO -->
  {{ filters|json_script:"filterActiveR"}}
  {% if cardsRight %}
  {% for card in cardsRight %}
  <label id="{{ card.name }}_offer" class="flex items-start p-4 border bg-purple-400 border-zinc-300 rounded-lg shadow-lg shadow-gray-500/50 hover:bg-gray-100 cursor-pointer w-full" onclick="select_card(this, false)">
    <div class="ml-3">
      <img class="card-img w-full h-auto ml-auto mr-auto object-cover" src="https://images.ygoprodeck.com/images/cards/89631139.jpg" alt="{{ card.name }}">
      <strong class="text-center block font-black text-black font-bold p-2">{{ card.name }}</strong>
      <span class="text-center align-items block text-black text-sm">{{ card.card_type }}</span>
      <span class="text-center align-items block text-black text-sm">{% if card.monster_type %}• {{ card.monster_type }}{% endif %}</span>
    </div>
  </label>
  {% endfor %}
  {% else %}
      <p></p>
      <p style="font-size: larger; font-weight: 1000; text-align: center; margin-top: 10px;">Você não possui cartas com esses filtros.</p>
  {% endif %}
