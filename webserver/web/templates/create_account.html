{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Yu-Gi-World - Criar conta</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="{% static 'js/htmx.min.js' %}" defer></script>
  <script src="{% static 'js/config.js' %}" defer></script>
  <script src="{% static 'js/tailwind.min.js' %}" defer></script>
  <script src="{% static 'js/json.ext.min.js' %}" defer></script>
  
</head>

<body class="bg-gray-100 font-sans">

  <div class="flex items-center justify-center min-h-screen">
    
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
      
      <div>
        <h1 class="text-3xl font-bold text-center text-purple-900">
          Criar Conta
        </h1>
      </div>

      <form class="space-y-6" action="#" method="POST">
        {% csrf_token %} 
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Nome de usuário
          </label>
          <input 
            id="name" 
            name="name" 
            type="name" 
            required
            class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
          >
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Senha
          </label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required
            class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
          >
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Confirmar Senha
          </label>
          <input 
            id="passwordConfirm" 
            name="passwordConfirm" 
            type="password" 
            required
            class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
          >
        </div>

        <div id="password-match-message" class="text-red-600 text-sm">
          <p>{{ error }}</p>
        </div>

        <div>
          <button 
            id="submit-button"
            type="submit"
            class="w-full px-4 py-3 font-bold text-white bg-purple-900 rounded-md hover:bg-purple-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-colors"
          >
            Criar Conta
          </button>
        </div>
      </form>

      <hr class="border-t border-gray-200">

      <p class="text-sm text-center text-gray-600">
        Já tem uma conta?
        <a href="/login" class="font-medium text-purple-600 hover:text-purple-800">
          Entrar
        </a>
      </p>

    </div>
  </div>

</body>

</html>
