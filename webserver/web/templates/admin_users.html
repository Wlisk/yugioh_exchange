<div class="max-w-6xl mx-auto">
  <h1 class="text-3xl font-bold text-gray-900 mb-6">Gerenciar Usuários</h1>

  <div class="bg-white rounded-lg shadow overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Situação</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ação</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        {% for user in users %}
        <tr>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ user.id }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ user.name }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            {% if user.is_banned %}
              <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">
                Banido
              </span>
            {% else %}
              <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                Ativo
              </span>
            {% endif %}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            {% if not user.is_banned %}
              <button 
                hx-post="/admin/users/{{ user.id }}/ban/"
                hx-confirm="Tem certeza que deseja banir este usuário?"
                hx-target="closest tr"
                hx-swap="outerHTML"
                class="text-red-600 hover:text-red-900">
                Banir
              </button>
            {% else %}
              <button 
                hx-post="/admin/users/{{ user.id }}/unban/"
                hx-confirm="Tem certeza que deseja desbanir este usuário?"
                hx-target="closest tr"
                hx-swap="outerHTML"
                class="text-green-600 hover:text-green-900">
                Desbanir
              </button>
            {% endif %}
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="5" class="px-6 py-4 text-center text-gray-500">Nenhum usuário encontrado</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
