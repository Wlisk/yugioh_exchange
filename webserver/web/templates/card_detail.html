<div class="max-w-4xl mx-auto">
  <button class="mb-4 px-4 py-2 bg-yugioh-blue text-white rounded hover:bg-blue-700 transition-colors"
          hx-get="{% url 'card_list' %}" 
          hx-target="#main-content"
          hx-push-url="true">
      ‚Üê Back to List
  </button>
  
  <div class="bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="md:flex">
          <div class="md:w-1/2 p-6">
              <img src="{{ card.image.url }}" alt="{{ card.name }}" class="w-full h-auto rounded">
          </div>
          <div class="md:w-1/2 p-6">
              <h2 class="text-2xl font-bold text-yugioh-blue mb-2">{{ card.name }}</h2>
              <div class="mb-4">
                  <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">
                      {{ card.get_card_type_display }}
                  </span>
                  {% if card.attack %}
                  <span class="inline-block bg-red-100 rounded-full px-3 py-1 text-sm font-semibold text-red-700 mr-2">
                      ATK: {{ card.attack }}
                  </span>
                  {% endif %}
                  {% if card.defense %}
                  <span class="inline-block bg-blue-100 rounded-full px-3 py-1 text-sm font-semibold text-blue-700">
                      DEF: {{ card.defense }}
                  </span>
                  {% endif %}
              </div>
              <p class="text-gray-700 mb-6">{{ card.description }}</p>
              
              {% if user_has_card %}
              <button class="px-6 py-2 bg-yugioh-gold text-yugioh-blue font-bold rounded hover:bg-yellow-300 transition-colors"
                      hx-get="{% url 'initiate_trade' %}?card={{ card.id }}"
                      hx-target="#main-content"
                      hx-push-url="true">
                  Trade This Card
              </button>
              {% endif %}
          </div>
      </div>
  </div>
</div>
