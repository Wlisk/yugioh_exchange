{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {% block title %}
      Yu-gi-oh Exchange
      {% endblock %}
    </title>
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#1e1a4d',
            }
          }
        }
      }
    </script>
    {% block extra_head %}
    {% endblock %}
</head>

<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">
    {% block header %}
    <header class="bg-white shadow p-4">
        <h1 class="text-xl font-bold">Yu-gi-oh Exchange</h1>
    </header>
    {% endblock %}

    <main class="flex-1 container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </main>

    {% block footer %}
    <footer class="bg-white text-center p-4 mt-4 border-t text-sm text-gray-600">
        Â© 2025 Yu-gi-oh Exchange (UFRGS)
    </footer>
    {% endblock %}

    <script 
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-6mFd2YUX6RogT2rldL7Y3qFezcv1Tc8TBtZT4XkTg8E="
      crossorigin="anonymous"
      defer
    >
    </script>

    <script src="{% static 'js/script.js' %}" defer></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
