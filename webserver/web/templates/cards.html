{% extends "base.html" %}

{% block title %}Yu-gi-oh Exchange - Cards{% endblock %}

{% block content %}
<h2 class="text-2xl font-semibold mb-6 text-primary">
  Cards
</h2>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-6 lg:grid-cols-12 gap-4">
  {% for card in cards %}
    <div class="bg-white shadow rounded-lg p-4 border border-gray-200">
      <h3 class="text-lg font-bold text-primary">{{ card.name }}</h3>
    </div>
  {% endfor %}
</div>
{% endblock %}
