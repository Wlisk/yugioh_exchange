<!-- TODAS AS CARTAS -->
  {{ filters|json_script:"filterActiveL"}}
  {% if cardsLeft %}
  {% for card in cardsLeft %}
  <label id="{{ card.name }}_wanted" class="flex items-start p-4 border bg-purple-400 border-zinc-300 rounded-lg shadow-lg shadow-gray-500/50 transition-colors duration-200 hover:bg-gray-100 cursor-pointer w-full" onclick="select_card(this, true)">
    <div class="ml-3">
      <img class="card-img w-full h-auto ml-auto mr-auto object-cover" src="{{ card.image_url }}" alt="{{ card.name }}">
      <strong class="text-center block font-black text-black font-bold p-2">{{ card.name }}</strong>
      <span class="text-center align-items block text-black text-sm">{{ card.card_type }}</span>
      <span class="text-center align-items block text-black text-sm">{% if card.monster_type %}• {{ card.monster_type }}{% endif %}</span>
    </div>
  </label>
  {% endfor %}
  {% else %}
      <p></p>
      <p style="font-size: larger; font-weight: 1000; text-align: center; margin-top: 10px;">Não há cartas com esses filtros.</p>
  {% endif %}
