{% extends "home_screen.html" %}

{% block subtitle %}: Select cards{% endblock %}

{% block main %}
  <hr>

  <div class="title exchanges">
    <h1>Select cards</h1>
  </div>

  <form method="GET" action="">
    <input id="searchField" type="text" name="q" placeholder="Search for cards..." value="{{ request.GET.q }}">
    <button id="searchButton" type="submit">Search</button>
  </form>

  <form method="POST" onsubmit="return validSelection()">
    <!--% csrf_token %-->
    <div>
      <br>

      <div id="errorMessage">
        <!-- Div for error message -->
      </div>

      {% for card in cards %}
        <label class="card-label">
          {{ card.name }}
          <input type="checkbox" name="cards" value="{{ card.id }}">
        </label>
      <br>
      {% endfor %}
    </div>

    <br>

    <button id="continueButton" type="submit">Continue</button>
  </form>
{% endblock main %}
