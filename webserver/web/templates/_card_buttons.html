  <button class="group flex flex-col items-center justify-center" {% if card in wishlist_cards %} onclick="setUserWishlist({{card.id}}, false, document.getElementById('card_{{card.id}}_div_buttons'))" {% else %} onclick="setUserWishlist({{ card.id }}, true, document.getElementById('card_{{card.id}}_div_buttons'))" {% endif %} > 
    {% if card in wishlist_cards %}
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-8 h-8 transition-colors duration-300">
        <path class="stroke-red-600 fill-red-400 group-hover:stroke-red-600 group-hover:fill-red-200 transition-colors duration-300" stroke-width="1.5" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
      </svg>
    {% else %}
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-8 h-8 transition-colors duration-300">
        <path class="stroke-gray-800 fill-transparent group-hover:stroke-red-600 group-hover:fill-red-400 transition-colors duration-300" stroke-width="1.5" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
      </svg>
    {% endif %}
  </button>
  
  <button class="group flex flex-col items-center justify-center" {% if card in user_cards %} onclick="setUserCard({{card.id}}, false, document.getElementById('card_{{card.id}}_div_buttons'))" {% else %} onclick="setUserCard({{ card.id }}, true, document.getElementById('card_{{card.id}}_div_buttons'))" {% endif %} > 
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="w-8 h-8 transition-colors duration-200">
      <path class="transition-colors duration-300 
              {% if card in user_cards %}
                stroke-green-600 fill-green-100 group-hover:stroke-red-600 group-hover:fill-red-300
              {% else %}
                stroke-gray-800 fill-transparent group-hover:stroke-cyan-500 group-hover:fill-cyan-300
              {% endif %}"
        stroke-linecap="round" 
        stroke-linejoin="round" 
        stroke-width="1.5" 
        d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
      /> 
      
      {% if card in user_cards %}
        <!-- Ícone de Check e X -->
        <path 
          class="stroke-green-700 transition-opacity duration-200 opacity-100 group-hover:opacity-0"
          stroke-linecap="round" 
          stroke-linejoin="round" 
          stroke-width="2" 
          d="M9 12.75L11.25 15L15 9.75" />
        
        <path 
          class="stroke-red-600 transition-opacity duration-200 opacity-0 group-hover:opacity-100"
          stroke-linecap="round" 
          stroke-linejoin="round" 
          stroke-width="2" 
          d="M15 9l-6 6m0-6l6 6" />
      {% else %}
        <path 
          class="stroke-gray-800 group-hover:stroke-white transition-colors duration-300"
          stroke-linecap="round" 
          stroke-linejoin="round" 
          stroke-width="1.5" 
          d="M12 9v6m3-3H9"
        /> 
      {% endif %}
    </svg>
  </button>
