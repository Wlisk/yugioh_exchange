<div class="flex items-center" style="flex-direction: column">

    <div class="text-center mx-auto" style="margin-bottom: 32pt">
        <h1 class="text-4xl md:text-5xl font-bold text-purple-900 mb-6">
            Bem-vindo ao Yu-Gi-World!
        </h1>
        <p class="text-center text-lg text-gray-700 max-w-2xl mx-auto">
            Um site de troca de cartas de Yu-Gi-Oh.
        </p>
    </div>

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">

        <div>
            <h1 class="text-3xl font-bold text-center text-purple-900">
                Entrar na conta
            </h1>
        </div>

        <form class="space-y-6" action="{% url 'login' %}"  hx-boost="false" method="POST">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">
                    Nome
                </label>
                <input
                        id="name"
                        name="name"
                        type="name"
                        required
                        class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">
                    Senha
                </label>
                <div class="relative mt-1">
                    <input
                            id="password"
                            name="password"
                            type="password"
                            required
                            class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                    >
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500">
                        <svg id="eye-off-icon" class="h-5 w-5 self-center" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a9.97 9.97 0 01-2.183 3.325" />
                        </svg>
                        <svg id="eye-on-icon" class="h-5 w-5 self-center hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.522 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div id="password-match-message" class="text-red-600 text-sm">
                <p>{{ error }}</p>
            </div>

            <div>
                <button
                        type="submit"
                        class="w-full px-4 py-3 font-bold text-white bg-purple-900 rounded-md hover:bg-purple-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-colors"
                >
                    Entrar
                </button>
            </div>
        </form>

        <hr class="border-t border-gray-200">

        <p class="text-sm text-center text-gray-600">
            NÃ£o possui uma conta?
            <a href="/create_account" class="font-medium text-purple-600 hover:text-purple-800">
                Criar Conta
            </a>
        </p>

    </div>
</div>
